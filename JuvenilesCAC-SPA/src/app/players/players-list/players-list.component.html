<div class="container mt-5">
  
  <div class="form-group text-center">

  </div>


  <div class="row mt-5">
    <div *ngFor="let player of players" class="col-lg-2 col-md-3 col-sm-6">
      <app-player-card [player]="player"></app-player-card>
    </div>
  </div>
</div>
