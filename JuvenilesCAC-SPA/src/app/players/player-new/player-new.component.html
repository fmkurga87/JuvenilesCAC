<div class="row justify-content-center">
  <div class="col-4">
    <form [formGroup]="registerForm" (ngSubmit)="create()">
      <h2 class="text-center text-primary">Nuevo Jugador</h2>
      <hr>

      <div class="form-group">
        <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('surname').errors && registerForm.get('surname').touched}"
        class="form-control" 
        formControlName="surname" 
        placeholder="Apellido">
        <div class="invalid-feedback">Por favor ingrese el apellido del jugador</div>
      </div>

      <div class="form-group">
        <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}"
        class="form-control" 
        formControlName="name" 
        placeholder="Nombre/s">
        <div class="invalid-feedback">Por favor ingrese el/los nombre/s del jugador</div>
      </div>

      <div class="form-group">
        <!-- MOVI ACA LA PARTE DEL TYPE DATE !!! (para cuando se vea eso en el curso) -->
        <input type="text" bsDatepicker [bsConfig]="bsConfig"
        [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" 
        class="form-control"
        formControlName="dateOfBirth"
        placeholder="Fecha de Nacimiento">
        <!--<div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">La fecha de nacimiento es requerida</div>-->
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Guardar</button>
        <button class="btn btn-default" type="button" [routerLink]="['/players']">Cancelar</button>
      </div>
    </form>
  </div>
</div>
